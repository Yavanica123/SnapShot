<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        body {
            background-color: #0d1117;
           
            font-family: Arial, sans-serif;
        }

    
        .navbar {
            background-color: #161b22;
            border-bottom: 2px solid #1f6feb;
            padding: 1rem;
        }

        .navbar-brand, .nav-link {
            color: #58a6ff;
            transition: color 0.3s ease;
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #79c0ff;
        }

        .nav-link.active {
            color: #58a6ff !important;
        }

   
        .contact-section {
            padding: 60px 0;
            background-color: #161b22;
        }

        .contact-section h2 {
            color: #58a6ff;
            font-size: 2rem;
            margin-bottom: 30px;
        }

    
        .contact-info {
            margin-bottom: 30px;
        }

        .contact-info h4 {
            color: #58a6ff;
        }

        .contact-info p {
            color: #9ca3af;
        }

        .form-control {
            background-color: #6e7681;
            border-color: #444c56;
            /* color: #c9d1d9; */
        }

        .form-control:focus {
            border-color: #79c0ff;
            box-shadow: 0 0 0 0.25rem rgba(121, 192, 255, 0.25);
            background-color: #6e7681;
        }

        .contact-form button {
            background-color: #58a6ff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            /* color: #fff; */
            border-radius: 5px;
            margin-top: 20px;
        }

        .contact-form button:hover {
            background-color: #79c0ff;
        }

        .footer {
            background-color: #161b22;
            color: #8b949e;
            padding: 2rem 0;
            font-size: 0.9rem;
            text-align: center;
            border-top: 1px solid #21262d;
        }

        .footer a {
            color: #58a6ff;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #79c0ff;
        }
        .contact-form h4 {
            color: #fff; 
            text-decoration: none; 
         }

        @media (max-width: 768px) {
            .contact-info {
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">SnapShot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="aboutus.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contactus.html">Contact Us</a></li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <section class="contact-section text-center">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="row">
                <div class="col-md-4 contact-info">
                    <h4>Address</h4>
                    <p>123 Main Street, Suite 100, Vinceland, XYZ</p>
                </div>
                <div class="col-md-4 contact-info">
                    <h4>Email</h4>
                    <p>support@snapshot.com</p>
                </div>
                <div class="col-md-4 contact-info">
                    <h4>Phone</h4>
                    <p>(123) 456-7890</p>
                </div>
            </div>

            <div class="contact-form mt-5">
                <h4 style="color: #58a6ff;">Send Us a Message</h4>
                <form action="javascript:void(0);" onsubmit="showSuccessModal()">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel" style="color: #161b22;">Success</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="color: black;">
                    Message sent successfully!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>


    <footer class="footer">
        <p>&copy; 2024 SnapShot. All rights reserved.</p>
        <nav>
            <a href="index.html">Home</a> |
            <a href="aboutus.html">About Us</a> |
            <a href="contactus.html">Contact Us</a>
        </nav>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showSuccessModal() {
            var successModal = new bootstrap.Modal(document.getElementById('successModal'));
            successModal.show();
        }
    </script>
</body>
</html>
